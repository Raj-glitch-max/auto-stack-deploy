apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autostack-prod
  namespace: argocd
  labels:
    app: autostack
    environment: production
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/Raj-glitch-max/auto-stack-deploy.git
    targetRevision: main
    path: infra/argocd/overlays/production
  
  destination:
    server: https://kubernetes.default.svc
    namespace: autostack-prod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas

