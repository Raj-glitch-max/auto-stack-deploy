apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autostack-backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/autostack.git
    targetRevision: main
    path: infra/helm/autostack-backend
    helm:
      releaseName: autostack-backend
      values: |
        replicaCount: 2
        image:
          repository: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/autostack-backend
          tag: latest
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 3
  destination:
    server: https://kubernetes.default.svc
    namespace: autostack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
