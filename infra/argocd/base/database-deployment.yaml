apiVersion: apps/v1
kind: Deployment
metadata:
  name: autostack-db
  namespace: autostack
  labels:
    app: autostack
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autostack
      component: database
  template:
    metadata:
      labels:
        app: autostack
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: autostack
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autostack-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          value: autostack
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - autostack
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - autostack
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: autostack-db-pvc
      restartPolicy: Always
