apiVersion: apps/v1
kind: Deployment
metadata:
  name: autostack-frontend
  namespace: autostack
  labels:
    app: autostack
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autostack
      component: frontend
  template:
    metadata:
      labels:
        app: autostack
        component: frontend
    spec:
      containers:
      - name: frontend
        image: autostack-frontend:latest  # This will be updated by Jenkins
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          value: http://autostack-backend:8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
