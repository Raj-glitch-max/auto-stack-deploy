apiVersion: apps/v1
kind: Deployment
metadata:
  name: autostack-backend
  namespace: autostack
  labels:
    app: autostack
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autostack
      component: backend
  template:
    metadata:
      labels:
        app: autostack
        component: backend
    spec:
      containers:
      - name: backend
        image: autostack-backend:latest  # This will be updated by Jenkins
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: postgresql+asyncpg://autostack:autostack@autostack-db:5432/autostack
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: autostack-secrets
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: autostack-config
              key: ALGORITHM
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: autostack-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: REFRESH_TOKEN_EXPIRE_DAYS
          valueFrom:
            configMapKeyRef:
              name: autostack-config
              key: REFRESH_TOKEN_EXPIRE_DAYS
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: autostack-secrets
              key: GITHUB_CLIENT_ID
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: autostack-secrets
              key: GITHUB_CLIENT_SECRET
        - name: GITHUB_CALLBACK_URL
          value: http://localhost:8000/auth/github/callback
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: autostack-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: autostack-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: GOOGLE_CALLBACK_URL
          value: http://localhost:8000/auth/google/callback
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: autostack-config
              key: FRONTEND_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      restartPolicy: Always
