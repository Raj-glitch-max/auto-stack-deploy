# Prometheus Configuration for AutoStack

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'autostack-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # AutoStack Backend API
  - job_name: 'autostack-backend'
    static_configs:
      - targets: ['autostack-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL Database (if postgres_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['autostack-db:9187']
    scrape_interval: 30s

  # AutoStack Agents (dynamic service discovery)
  - job_name: 'autostack-agents'
    http_sd_configs:
      - url: 'http://autostack-backend:8000/prometheus/targets'
        refresh_interval: 60s
    relabel_configs:
      - source_labels: [__meta_agent_id]
        target_label: agent_id
      - source_labels: [__meta_hostname]
        target_label: hostname

  # Docker containers (if cAdvisor is added)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
