apiVersion: v1
kind: Service
metadata:
  name: autostack-backend
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app.kubernetes.io/instance: autostack-backend
    app.kubernetes.io/name: autostack-backend
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: autostack-frontend
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "alb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app.kubernetes.io/instance: autostack-frontend
    app.kubernetes.io/name: autostack-frontend
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  type: LoadBalancer
